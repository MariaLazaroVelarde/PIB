<!-- Navegación inferior móvil -->
<nav class="fixed bottom-0 left-0 right-0 bg-white/95 backdrop-blur-lg border-t border-gray-200/50 safe-area-bottom z-50">
  <!-- Indicador de conexión MetaMask -->
  <div *ngIf="isConnected" class="absolute -top-1 left-1/2 transform -translate-x-1/2">
    <div class="flex items-center space-x-1 bg-green-500 text-white px-2 py-1 rounded-full text-xs">
      <div class="w-2 h-2 bg-white rounded-full animate-pulse"></div>
      <span>MetaMask</span>
    </div>
  </div>

  <div class="flex justify-around items-center max-w-md mx-auto px-2 py-1">

    <!-- Inicio -->
    <a routerLink="/inicio"
       class="nav-item flex flex-col items-center py-2 px-3 rounded-xl transition-all duration-200 min-w-[60px] haptic-light"
       [class.nav-active]="isActive('/inicio')"
       [class.nav-inactive]="!isActive('/inicio')">
      <div class="nav-icon-container">
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
          <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
        </svg>
      </div>
      <span class="text-xs font-medium mt-1">Inicio</span>
    </a>

    <!-- Pagar -->
    <a routerLink="/pagar"
       class="nav-item flex flex-col items-center py-2 px-3 rounded-xl transition-all duration-200 min-w-[60px] haptic-light"
       [class.nav-active]="isActive('/pagar')"
       [class.nav-inactive]="!isActive('/pagar')">
      <div class="nav-icon-container">
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
          <path d="M19 14V6c0-1.1-.9-2-2-2H3c-1.1 0-2 .9-2 2v8c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zm-9-1c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm13-6v11c0 1.1-.9 2-2 2H4v-2h17V7h2z"/>
        </svg>
      </div>
      <span class="text-xs font-medium mt-1">Pagar</span>
    </a>

    <!-- Contactos -->
    <a routerLink="/contactos"
       class="nav-item flex flex-col items-center py-2 px-3 rounded-xl transition-all duration-200 min-w-[60px] haptic-light"
       [class.nav-active]="isActive('/contactos')"
       [class.nav-inactive]="!isActive('/contactos')">
      <div class="nav-icon-container">
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
          <path d="M20 0H4v2h16V0zM4 24h16v-2H4v2zM20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm-8 2.75c1.24 0 2.25 1.01 2.25 2.25S13.24 11.25 12 11.25 9.75 10.24 9.75 9S10.76 7.75 12 7.75zM17 17H7v-1.5c0-1.67 3.33-2.5 5-2.5s5 .83 5 2.5V17z"/>
        </svg>
      </div>
      <span class="text-xs font-medium mt-1">Contactos</span>
    </a>

    <!-- Historial -->
    <a routerLink="/historial"
       class="nav-item flex flex-col items-center py-2 px-3 rounded-xl transition-all duration-200 min-w-[60px] haptic-light"
       [class.nav-active]="isActive('/historial')"
       [class.nav-inactive]="!isActive('/historial')">
      <div class="nav-icon-container">
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
          <path d="M13 3c-4.97 0-9 4.03-9 9H1l3.89 3.89.07.14L9 12H6c0-3.87 3.13-7 7-7s7 3.13 7 7-3.13 7-7 7c-1.93 0-3.68-.79-4.94-2.06l-1.42 1.42A8.954 8.954 0 0 0 13 21c4.97 0 9-4.03 9-9s-4.03-9-9-9zm-1 5v5l4.28 2.54.72-1.21-3.5-2.08V8H12z"/>
        </svg>
      </div>
      <span class="text-xs font-medium mt-1">Historial</span>
    </a>

    <!-- Perfil -->
    <a routerLink="/perfil"
       class="nav-item flex flex-col items-center py-2 px-3 rounded-xl transition-all duration-200 min-w-[60px] haptic-light"
       [class.nav-active]="isActive('/perfil')"
       [class.nav-inactive]="!isActive('/perfil')">
      <div class="nav-icon-container">
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
          <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
        </svg>
      </div>
      <span class="text-xs font-medium mt-1">Perfil</span>
    </a>
  </div>
</nav>
