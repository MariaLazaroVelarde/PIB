<div class="min-h-screen bg-gray-50">
  <!-- Header -->
  <div class="bg-white px-6 py-4 flex items-center justify-between border-b border-gray-200">
    <button (click)="volver()" class="p-2 hover:bg-gray-100 rounded-full transition-colors">
      <svg class="w-6 h-6 text-gray-600" fill="currentColor" viewBox="0 0 24 24">
        <path d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z"/>
      </svg>
    </button>
    <h1 class="text-xl font-semibold text-gray-900">Editar perfil</h1>
    <button
      (click)="guardarCambios()"
      [disabled]="!hasChanges || isLoading"
      [class.opacity-50]="!hasChanges || isLoading"
      [class.cursor-not-allowed]="!hasChanges || isLoading"
      class="text-purple-600 font-semibold transition-opacity">
      <span *ngIf="!isLoading">Guardar</span>
      <span *ngIf="isLoading" class="flex items-center space-x-2">
        <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-purple-600"></div>
        <span>Guardando...</span>
      </span>
    </button>
  </div>

  <!-- Formulario -->
  <div class="p-6">
    <!-- Foto de perfil -->
    <div class="text-center mb-8">
      <div class="relative inline-block">
        <img [src]="usuario.avatar" alt="Avatar" class="w-32 h-32 rounded-full mx-auto border-4 border-gray-200 object-cover">
        <button (click)="cambiarFoto()"
                class="absolute bottom-2 right-2 w-10 h-10 bg-purple-600 rounded-full flex items-center justify-center hover:bg-purple-700 transition-colors shadow-lg">
          <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 24 24">
            <path d="M9,12C9,13.38 10.22,14.5 11.75,14.5H12.25C13.78,14.5 15,13.38 15,12C15,10.62 13.78,9.5 12.25,9.5H11.75C10.22,9.5 9,10.62 9,12M12,17L15.39,10.42C16.32,8.78 15.04,6.83 13.15,7.04C12.65,7.09 12.2,7.31 11.86,7.65L12,17M12,7A5,5 0 0,1 17,12A5,5 0 0,1 12,17A5,5 0 0,1 7,12A5,5 0 0,1 12,7M12,2A10,10 0 0,1 22,12A10,10 0 0,1 12,22A10,10 0 0,1 2,12A10,10 0 0,1 12,2Z"/>
          </svg>
        </button>
      </div>
      <div class="mt-3 space-y-2">
        <p class="text-sm text-gray-500">Toca para cambiar foto</p>
        <div class="flex justify-center space-x-2">
          <button (click)="cambiarFoto()" class="text-xs text-purple-600 hover:text-purple-800 font-medium">
            Foto aleatoria
          </button>
          <span class="text-gray-300">|</span>
          <button (click)="subirFoto()" class="text-xs text-purple-600 hover:text-purple-800 font-medium">
            Subir imagen
          </button>
        </div>
      </div>
    </div>

    <!-- Campos del formulario -->
    <div class="space-y-6">
      <!-- Nombre completo -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Nombre completo *</label>
        <input
          type="text"
          [(ngModel)]="usuario.nombre"
          (input)="onInputChange()"
          placeholder="Ingresa tu nombre completo"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-colors">
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Correo electrónico *</label>
        <input
          type="email"
          [(ngModel)]="usuario.email"
          (input)="onInputChange()"
          placeholder="ejemplo@correo.com"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-colors">
      </div>

      <!-- Teléfono -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Número de teléfono</label>
        <input
          type="tel"
          [(ngModel)]="usuario.telefono"
          (input)="onInputChange()"
          placeholder="+51 999 888 777"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-colors">
      </div>

      <!-- Fecha de nacimiento -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Fecha de nacimiento</label>
        <input
          type="date"
          [(ngModel)]="usuario.fechaNacimiento"
          (input)="onInputChange()"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-colors">
      </div>

      <!-- Género -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Género</label>
        <select
          [(ngModel)]="usuario.genero"
          (change)="onInputChange()"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-colors">
          <option *ngFor="let genero of generos" [value]="genero.value">{{ genero.label }}</option>
        </select>
      </div>

      <!-- Dirección -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Dirección</label>
        <textarea
          [(ngModel)]="usuario.direccion"
          (input)="onInputChange()"
          rows="3"
          placeholder="Ingresa tu dirección completa"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent resize-none transition-colors"></textarea>
      </div>
    </div>

    <!-- Configuraciones adicionales -->
    <div class="mt-8 pt-6 border-t border-gray-200">
      <h3 class="text-lg font-semibold text-gray-900 mb-4">Configuraciones de privacidad</h3>

      <div class="space-y-4">
        <div class="flex items-center justify-between">
          <div>
            <p class="font-medium text-gray-900">Perfil público</p>
            <p class="text-sm text-gray-500">Permite que otros usuarios te encuentren</p>
          </div>
          <label class="relative inline-flex items-center cursor-pointer">
            <input
              type="checkbox"
              [(ngModel)]="usuario.perfilPublico"
              (change)="onInputChange()"
              class="sr-only peer">
            <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-purple-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-purple-600"></div>
          </label>
        </div>

        <div class="flex items-center justify-between">
          <div>
            <p class="font-medium text-gray-900">Mostrar número de teléfono</p>
            <p class="text-sm text-gray-500">Visible en tu perfil público</p>
          </div>
          <label class="relative inline-flex items-center cursor-pointer">
            <input
              type="checkbox"
              [(ngModel)]="usuario.mostrarTelefono"
              (change)="onInputChange()"
              class="sr-only peer">
            <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-purple-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-purple-600"></div>
          </label>
        </div>
      </div>
    </div>

    <!-- Botones de acción -->
    <div class="mt-8 space-y-4">
      <button
        (click)="guardarCambios()"
        [disabled]="!hasChanges || isLoading"
        [class.opacity-50]="!hasChanges || isLoading"
        [class.cursor-not-allowed]="!hasChanges || isLoading"
        class="w-full py-4 bg-purple-600 text-white rounded-full font-semibold hover:bg-purple-700 transition-all duration-200 flex items-center justify-center space-x-2">
        <div *ngIf="isLoading" class="animate-spin rounded-full h-5 w-5 border-b-2 border-white"></div>
        <span>{{ isLoading ? 'Guardando...' : 'Guardar cambios' }}</span>
      </button>

      <button
        (click)="volver()"
        [disabled]="isLoading"
        class="w-full py-4 border-2 border-gray-300 text-gray-700 rounded-full font-semibold hover:bg-gray-50 transition-colors disabled:opacity-50">
        Cancelar
      </button>
    </div>

    <!-- Indicador de cambios -->
    <div *ngIf="hasChanges" class="mt-4 p-3 bg-blue-50 border border-blue-200 rounded-lg">
      <div class="flex items-center space-x-2">
        <svg class="w-5 h-5 text-blue-600" fill="currentColor" viewBox="0 0 24 24">
          <path d="M13,9H11V7H13M13,17H11V11H13M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z"/>
        </svg>
        <p class="text-sm text-blue-800">Tienes cambios sin guardar</p>
      </div>
    </div>
  </div>
</div>
