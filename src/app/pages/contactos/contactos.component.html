<div class="min-h-screen bg-gray-50">
  <!-- Header -->
  <div class="bg-white px-6 py-4 flex items-center justify-between border-b border-gray-200">
    <h1 class="text-xl font-semibold text-gray-900">Contactos</h1>
    <button class="p-2 hover:bg-gray-100 rounded-full transition-colors">
      <svg class="w-6 h-6 text-gray-600" fill="currentColor" viewBox="0 0 24 24">
        <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z"/>
      </svg>
    </button>
  </div>

  <!-- Buscador -->
  <div class="px-6 py-4 bg-white border-b border-gray-200">
    <div class="relative">
      <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400" fill="currentColor" viewBox="0 0 24 24">
        <path d="M15.5,14H20.5L22,15.5V20.5L20.5,22H15.5L14,20.5V15.5L15.5,14M16,15V21H20V15H16M15.5,12H20.5L22,13.5V18.5L20.5,20H15.5L14,18.5V13.5L15.5,12M16,13V19H20V13H16M9.5,14H14.5L16,15.5V20.5L14.5,22H9.5L8,20.5V15.5L9.5,14M10,15V21H14V15H10M9.5,12H14.5L16,13.5V18.5L14.5,20H9.5L8,18.5V13.5L9.5,12M10,13V19H14V13H10M3.5,14H8.5L10,15.5V20.5L8.5,22H3.5L2,20.5V15.5L3.5,14M4,15V21H8V15H4M3.5,12H8.5L10,13.5V18.5L8.5,20H3.5L2,18.5V13.5L3.5,12M4,13V19H8V13H4Z"/>
      </svg>
      <input
        type="text"
        [(ngModel)]="busqueda"
        placeholder="Buscar contactos..."
        class="w-full pl-10 pr-4 py-3 bg-gray-100 rounded-full text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:bg-white transition-colors">
    </div>
  </div>

  <!-- Filtros -->
  <div class="px-6 py-4 bg-white">
    <div class="flex space-x-2">
      <button (click)="cambiarFiltro('todos')"
              class="px-6 py-2 rounded-full text-sm font-medium transition-colors"
              [class.bg-purple-600]="filtroActivo === 'todos'"
              [class.text-white]="filtroActivo === 'todos'"
              [class.bg-gray-200]="filtroActivo !== 'todos'"
              [class.text-gray-700]="filtroActivo !== 'todos'">
        Todos ({{ contactos.length }})
      </button>

      <button (click)="cambiarFiltro('favoritos')"
              class="px-6 py-2 rounded-full text-sm font-medium transition-colors"
              [class.bg-purple-600]="filtroActivo === 'favoritos'"
              [class.text-white]="filtroActivo === 'favoritos'"
              [class.bg-gray-200]="filtroActivo !== 'favoritos'"
              [class.text-gray-700]="filtroActivo !== 'favoritos'">
        Favoritos ({{ conteoFavoritos }})
      </button>
    </div>
  </div>

  <!-- Favoritos rápidos -->
  <div *ngIf="filtroActivo === 'todos'" class="px-6 py-4 bg-white border-b border-gray-200">
    <h3 class="text-sm font-medium text-gray-700 mb-3">Favoritos</h3>
    <div class="flex space-x-4">
      <div *ngFor="let favorito of favoritos" class="flex flex-col items-center">
        <div class="relative">
          <img [src]="favorito.avatar" alt="Avatar" class="w-16 h-16 rounded-full">
          <div class="absolute -top-1 -right-1 w-6 h-6 bg-yellow-400 rounded-full flex items-center justify-center">
            <svg class="w-3 h-3 text-white" fill="currentColor" viewBox="0 0 24 24">
              <path d="M12,17.27L18.18,21L16.54,13.97L22,9.24L14.81,8.62L12,2L9.19,8.62L2,9.24L7.46,13.97L5.82,21L12,17.27Z"/>
            </svg>
          </div>
        </div>
        <p class="text-xs text-gray-600 mt-2">{{ favorito.nombre }}</p>
      </div>
    </div>
  </div>

  <!-- Lista de contactos -->
  <div class="bg-white">
    <div *ngFor="let contacto of contactosFiltrados; let last = last"
         class="flex items-center space-x-4 px-6 py-4 hover:bg-gray-50 transition-colors"
         [class.border-b]="!last"
         [class.border-gray-200]="!last">

      <div class="relative">
        <img [src]="contacto.avatar" alt="Avatar" class="w-12 h-12 rounded-full">
        <div *ngIf="contacto.esFavorito" class="absolute -top-1 -right-1 w-5 h-5 bg-yellow-400 rounded-full flex items-center justify-center">
          <svg class="w-2.5 h-2.5 text-white" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12,17.27L18.18,21L16.54,13.97L22,9.24L14.81,8.62L12,2L9.19,8.62L2,9.24L7.46,13.97L5.82,21L12,17.27Z"/>
          </svg>
        </div>
      </div>

      <div class="flex-1">
        <p class="font-medium text-gray-900">{{ contacto.nombre }}</p>
        <p class="text-sm text-gray-500">{{ contacto.telefono }}</p>
      </div>

      <div class="flex items-center space-x-2">
        <button (click)="enviarDinero(contacto)"
                class="w-10 h-10 bg-purple-600 rounded-full flex items-center justify-center hover:bg-purple-700 transition-colors">
          <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 24 24">
            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
          </svg>
        </button>

        <button class="p-2 hover:bg-gray-100 rounded-full transition-colors">
          <svg class="w-5 h-5 text-gray-400" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12,16A2,2 0 0,1 14,18A2,2 0 0,1 12,20A2,2 0 0,1 10,18A2,2 0 0,1 12,16M12,10A2,2 0 0,1 14,12A2,2 0 0,1 12,14A2,2 0 0,1 10,12A2,2 0 0,1 12,10M12,4A2,2 0 0,1 14,6A2,2 0 0,1 12,8A2,2 0 0,1 10,6A2,2 0 0,1 12,4Z"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mensaje cuando no hay resultados -->
  <div *ngIf="contactosFiltrados.length === 0" class="flex flex-col items-center justify-center py-12 px-6">
    <svg class="w-16 h-16 text-gray-300 mb-4" fill="currentColor" viewBox="0 0 24 24">
      <path d="M16 4c0-1.11.89-2 2-2s2 .89 2 2-.89 2-2 2-2-.89-2-2zm4 18v-6h2.5l-2.54-7.63A2.996 2.996 0 0 0 17.06 7H16c-.8 0-1.54.37-2.01.99L12 10.5 10.01 7.99A2.996 2.996 0 0 0 8.06 7H6.94c-1.4 0-2.59.93-2.96 2.37L1.5 16H4v6h2v-6h2.5l2.5-3.5L13.5 16H16v6h4z"/>
    </svg>
    <p class="text-gray-500 text-center">No se encontraron contactos</p>
    <p class="text-sm text-gray-400 text-center mt-1">Intenta con otro término de búsqueda</p>
  </div>
</div>
